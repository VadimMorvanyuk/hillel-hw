<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="categories"></div>
      <div class="products"></div>
      <div class="details"></div>
    </div>
    <form id="form" name="formOrder">
      <input type="text" placeholder="Full Name" />

      <select>
        <option>Kyiv</option>
        <option>Lviv</option>
        <option>Odesa</option>
      </select>

      <input
        type="text"
        name="address"
        placeholder="Address your post office"
      />
      <input type="radio" name="pay" />Pay by credit card
      <input type="radio" name="pay" />Pay by cash

      <input type="number" name="amount" placeholder="Choose an amount" />

      <textarea name="comment" placeholder="Your comment to order"></textarea>

      <button id="btn" type="submit">Buy!</button>
    </form>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
