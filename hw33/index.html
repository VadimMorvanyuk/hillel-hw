<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p {
      font-size: 24px;
    }
  </style>
  <body>
    <div class="container">
      <select class="optionValue">
        <option class="option" value="Lviv" selected>Lviv</option>
        <option class="option" value="Barcelona">Barcelona</option>
        <option class="option" value="London">London</option>
        <option class="option" value="Dubai">Dubai</option>
      </select>
      <div class="city-wrap">
        <p id="city"></p>
        <p id="temp"></p>
        <p id="pressure"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="speed"></p>
        <p id="deg"></p>
        <img id="icon-weather" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
